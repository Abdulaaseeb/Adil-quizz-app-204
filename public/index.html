<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizz App</title>
    <link rel="shortcut icon" href="img/QUIZZ.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="all border rounded bg-light" id="showQuestion">
        <div class="mt-3">
            <h1 class="con text-center">Quizz App</h1>
            <hr>

            <p class="mt-2 text-right"><span class="fs-3 " id="currentQue">1</span><span>/</span><span
                    id="totalQue">5</span></p>
        </div>
        <div>
            <h3 id="question" class="mt-2 text-center">Question Goes Here</h3>
        </div>
        <div class="text-center" id="answer">
        </div>
        <div class="text-center "><button class="mt-2 fs-5 btn btn-outline-dark"
                onclick="next()">Next</button></div>
    </div>
    <div id="loader" class="image">
   <img src="img/output-onlinegiftools (1).gif" class="img " width="25%" alt="">
    </div>
