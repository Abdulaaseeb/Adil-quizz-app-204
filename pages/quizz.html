<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quizz App</title>
  <link rel="shortcut icon" href="../img/QUIZZ.webp" type="image/x-icon">
  <link rel="stylesheet" href="quizz.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="
https://cdn.jsdelivr.net/npm/ionicons@7.1.2/dist/esm/ionicons.min.js
"></script>
  <link href="
https://cdn.jsdelivr.net/npm/ionicons@7.1.2/dist/collection/components/icon/icon.min.css
" rel="stylesheet">
</head>

<body class=" text-center bg-info">
  <h1 class="text-center  text-white ">Add Quizz</h1>
  <div class="container-fluid">
    <div class="p-2">
      <textarea style="background-color: darkblue;" name="" placeholder="Add Question"
        class="p-2 border-0 rounded shadow fs-4 w-75 " id="question" cols="10" rows="5"
        style="font-weight: bolder;"></textarea>
    </div>
    <div class="p-2 ">
      <input type="text" style="background-color: darkblue;" class="p-3 border-0 w-75  fs-4 rounded shadow"
        placeholder="Enter Options" id="option" style="font-weight: bolder;">
      <button class="btn btn-dark p-3 mt-4 w-25 " onclick="addOption()">Add</button>
    </div>
    <div>
      <ol id="optionsParent">
      </ol>
    </div>
    <div class="text-white fs-4  ">
      <p id="correctAnswer">Correct Answer</p>
    </div>
    <div>
      <button class="btn btn-dark mb-2 text-white" onclick="submitquestion()">Submit Question</button>
    </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>
<script type="module" src="quizz.js"></script>

</html>
